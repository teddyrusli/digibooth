    body {

    .photostrip{
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        border-collapse: collapse;
    }
    .photostrip td{
        padding:8px;
        text-align: center;
        width: 50%;
    }
    .photostrip img{
        width: 80%;
        height: auto;
        max-width: 250px;
        border-radius: 0;
        object-fit: cover;
    }
