<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us — Digibooth</title>
    <link rel="stylesheet" href="sidebar-style.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'sans-serif';
        }

            body {
            display: flex;
            flex-direction: column;
            text-align: center;
            min-height: 100vh;
            background: radial-gradient(circle, #a6b78d 0%, #fbf5e9 70%);
            color: #3d4428;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            width: 100%;
        }

        .box {
            background: rgba(251, 245, 233, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            padding: 25px;
            border-radius: 20px;
            box-shadow:
                0 0 128px 0 rgba(0, 0, 0, 0.1),
                0 32px 64px -48px rgba(0, 0, 0, 0.5);
        }

        .form-box {
            width: 450px;
            margin: 0 10px;
        }

        .form-box header {
            font-size: 25px;
            font-weight: 600;
            padding-bottom: 10px;
            border-bottom: 1px solid white;
            margin-bottom: 10px;
        }

        .form-box .field {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .form-box form .input input,
        .form-box form textarea {
            width: 100%;
            font-size: 16px;
            padding: 8px 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
            resize: none;
        }

        .form-box form textarea {
            height: 100px;
        }

        .btn {
            height: 35px;
            background: #a6b78d;
            border: 0;
            border-radius: 5px;
            color: #3d4428;
            font-size: 15px;
            cursor: pointer;
            transition: opacity 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            opacity: 0.82;
        }

        .submit {
            width: 100%;
        }

        .login-link {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #3d4428;
            font-size: 1.1em;
            font-weight: 600;
            text-decoration: none;
            transition: opacity 0.2s ease;
            z-index: 1100;
        }

        .login-link:hover {
            opacity: 0.6;
        }

        .branding {
            padding-bottom: 30px;
            font-size: 13px;
            color: #7c875c;
            font-weight: 600;
            letter-spacing: 0.3px;
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <a href="login.html" class="login-link">Log In</a>

    <button class="menu-btn">☰</button>

    <div class="sidebar">
        <ul>
            <li><a href="home.html">Home</a></li>
            <hr>
            <li><a href="about.html">About Us</a></li>
            <hr>
            <li><a href="privacy.html">Privacy Policy</a></li>
            <hr>
            <li><a href="faq.html">FaQs</a></li>
            <hr>
            <li><a href="contact.html">Contact Us</a></li>
            <hr>
            <li><a href="reviews.html">Reviews</a></li>
            <hr>
            <li><a href="spotlight.html">Spotlight</a></li>
            <hr>
            <li><a href="history.html">History</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="box form-box">
            <header>Contact Us</header>
            <form>
                <div class="field input">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="field input">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="field input">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
                </div>

                <div class="field">
                    <input type="submit" class="btn submit" value="Send Message">
                </div>
            </form>
        </div>
    </div>

    <footer class="branding">
        digibooth by @barisdua
    </footer>

    <script>
        const sidebar = document.querySelector(".sidebar");
        const btn = document.querySelector(".menu-btn");

        btn.addEventListener("click", () => {
            sidebar.classList.toggle("open");
        });
    </script>

</body>

</html>
